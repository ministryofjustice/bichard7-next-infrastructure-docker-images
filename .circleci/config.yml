---
version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    machine:
      image: ubuntu-2204:2023.07.2
      docker_layer_caching: true
    resource_class: xlarge
    steps:
      - checkout
      - run: sudo bash scripts/install_goss.sh
      - run: make build-all

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - test
      
