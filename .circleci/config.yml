version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    machine:
      image: ubuntu-2004:202104-01
      docker_layer_caching: true
    steps:
      - checkout
      - run: sudo bash scripts/install_goss.sh
      - run: make build-all

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - test
      
