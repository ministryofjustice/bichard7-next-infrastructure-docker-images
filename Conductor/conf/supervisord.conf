[supervisord]
nodaemon=true
user=root

[inet_http_server]
port=127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001

[program:confd]
command=/bin/confd -onetime -backend env
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=0
autorestart=unexpected
exitcodes=0
startretries=0

[program:htpasswd]
command=htpasswd -b -c /.htpasswd %(ENV_CJSE_CONDUCTOR_UI_USERNAME)s %(ENV_CJSE_CONDUCTOR_UI_PASSWORD)s
priority=500
stdout_logfile= /dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=root
autorestart=unexpected
startsecs=0
exitcodes=0

[program:nginx]
command=bash -c "sleep 10 && /usr/sbin/nginx -g 'daemon off;'"
priority=900
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
username=nginx
autorestart=true

[program:conductor]
command=java -jar -DCONDUCTOR_CONFIG_FILE=/app/config/config.properties /app/libs/conductor-server-boot.jar
priority=200
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
username=conductor
autorestart=true
