---
file:
  /bin/confd:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /app/config/config.properties:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /app/libs/conductor-server.jar:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/nginx/nginx.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/supervisord.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /certs:
    exists: true
    owner: root
    group: root
    filetype: directory
    contains: []
  /certs/server.crt:
    exists: true
    owner: root
    group: root
    size: 2394
    filetype: file
    contains: []
  /certs/server.key:
    exists: true
    owner: root
    group: root
    filetype: file
    size:
      and:
        - lt: 3300
        - gt: 3267
    contains: []
  /etc/passwd:
    exists: true
    mode: "0644"
    size: 901
    owner: root
    group: root
    filetype: file
    contains: []
  /tmp/openssl.cnf:
    exists: false
    contains: []
port:
  tcp:4000:
    listening: true
  tcp:5000:
    listening: true
  tcp:8080:
    listening: true
process:
  nginx:
    running: true
  supervisord:
    running: true
  java:
    running: true
http:
  http://localhost:8080/health:
    status: 200
  http://bichard:password@localhost:4000/health:
    status: 200
command:
  java --version:
    exit-status: 0
    stdout:
      - /openjdk 17[\.\d]+ \d{4}-\d{2}-\d{2} LTS/
    timeout: 1000
package:
  nginx:
    installed: true
  httpd-tools:
    installed: true
user:
  dbus:
    exists: true
    uid: 81
    gid: 81
    groups:
      - dbus
    home: /
    shell: /sbin/nologin
  nginx:
    exists: true
    uid: 997
    gid: 997
    groups:
      - nginx
    home: /var/lib/nginx
    shell: /sbin/nologin
  nobody:
    exists: true
    uid: 65534
    gid: 65534
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
  systemd-network:
    exists: true
    uid: 192
    gid: 192
    groups:
      - systemd-network
    home: /
    shell: /usr/sbin/nologin
