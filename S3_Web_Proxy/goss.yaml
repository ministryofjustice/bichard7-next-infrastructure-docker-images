---

file:
  /certs:
    exists: true
    owner: root
    group: root
    filetype: directory
    contains: []
  /certs/server.crt:
    exists: true
    owner: root
    group: root
    size: 2338
    filetype: file
    contains: []
  /certs/server.key:
    exists: true
    owner: root
    group: root
    filetype: file
    size:
      and:
        - lt: 3300
        - gt: 3267
    contains: []
  /etc/nginx/nginx.conf:
    exists: true
    owner: root
    group: root
    filetype: file
  /etc/passwd:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
  /etc/supervisord.conf:
    exists: true
    owner: root
    group: root
    filetype: file
  /tmp/openssl.cnf:
    exists: false
package:
  deltarpm:
    installed: true
  epel-release:
    installed: true
  git:
    installed: true
  nginx:
    installed: true
  python:
    installed: true
  python2-pip:
    installed: true
  shadow-utils:
    installed: true
port:
  tcp:80:
    listening: true
    ip:
      - 0.0.0.0
  tcp:443:
    listening: true
    ip:
      - 0.0.0.0
user:
  dbus:
    exists: true
    uid: 81
    gid: 81
    groups:
      - dbus
    home: /
    shell: /sbin/nologin
  nginx:
    exists: true
    uid: 999
    gid: 999
    groups:
      - nginx
    home: /var/lib/nginx
    shell: /sbin/nologin
  nobody:
    exists: true
    uid: 99
    gid: 99
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
  node:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - node
    home: /home/node
    shell: /bin/bash
  runner:
    exists: true
    uid: 998
    gid: 100
    groups:
      - users
    home: /opt/s3-server
    shell: /bin/false
  systemd-network:
    exists: true
    uid: 192
    gid: 192
    groups:
      - systemd-network
    home: /
    shell: /sbin/nologin
command:
  supervisorctl status:
    exit-status: 0
    stdout:
      - /nginx\W+RUNNING\W+pid\W\d{1,},\Wuptime\W\S+/
      - /s3\-server\W+RUNNING\W+pid\W\d{1,},\Wuptime\W\S+/
    stderr: []
    timeout: 10000
process:
  bash:
    running: true
  nginx:
    running: true
  node:
    running: true
  python:
    running: false
  supervisord:
    running: true
