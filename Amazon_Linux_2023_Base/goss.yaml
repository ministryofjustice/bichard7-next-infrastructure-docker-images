file:
  /etc/passwd:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: []
user:
  nobody:
    exists: true
    uid: 65534
    gid: 65534
    groups:
    - nobody
    home: /
    shell: /sbin/nologin
  appuser:
    exists: true
    groups:
      - appuser
    shell: /bin/bash
    home: /home/appuser
command:
  check_running_user:
    exec: "whoami"
    exit-status: 0
    stdout:
      - "appuser"
  check_pip_version:
    exec: "pip --version"
    exit-status: 0
package:
  gzip:
    installed: true
  tar:
    installed: true
  unzip:
    installed: true
  openssl:
    installed: true
  shadow-utils:
    installed: true
  xz:
    installed: true
  wget:
    installed: true
  gnupg2:
    installed: true
