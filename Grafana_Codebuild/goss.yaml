---

file:
  /bin/confd:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/passwd:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/supervisord.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /usr/bin/credentials:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /usr/sbin/grafana-server:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /var/spool/cron/root:
    exists: true
    filetype: file
    owner: root
    group: root
  /root/.aws/config:
    exists: true
    filetype: file
    owner: root
    group: root
package:
  jq:
    installed: true
command:
  'yum info cronie | grep Version':
    exit-status: 0
    timeout: 20000
    stdout:
    - "Version     : 1.4.11"
user:
  grafana:
    exists: true
    uid: 999
    gid: 998
    groups:
      - grafana
    home: /usr/share/grafana
    shell: /sbin/nologin
  nobody:
    exists: true
    uid: 99
    gid: 99
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
process:
  crond:
    running: true
  grafana-server:
    running: true
  supervisord:
    running: true

...
