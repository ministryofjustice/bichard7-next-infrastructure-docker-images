file:
  /etc/passwd:
    exists: true
    mode: "0644"
    size: 878
    owner: root
    group: root
    filetype: file
    contains: []
user:
  nobody:
    exists: true
    uid: 65534
    gid: 65534
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
  node:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - node
    home: /home/node
    shell: /bin/bash
command:
  check_running_user:
    exec: "whoami"
    exit-status: 0
    stdout:
      - "node"
  node --version:
    exit-status: 0
    stdout:
      - v20.18.0
    stderr: []
    timeout: 10000
