---

file:
  /certs:
    exists: true
    size: 4096
    owner: root
    group: root
    filetype: directory
  /certs/server.crt:
    exists: true
    owner: root
    group: root
    filetype: file
  /certs/server.key:
    exists: true
    owner: root
    group: root
    filetype: file
  /config/config.yml:
    exists: true
    size: 5170
    owner: root
    group: root
    filetype: file
  /etc/nginx/nginx.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/passwd:
    exists: true
    mode: "0644"
    size: 692
    owner: root
    group: root
    filetype: file
  /etc/supervisord.conf:
    exists: true
    owner: root
    group: root
    filetype: file
  /root/.aws/config:
    exists: true
    size: 39
    owner: root
    group: root
    filetype: file
  /tmp/install_cloudwatch_exporter.sh:
    exists: false
  /tmp/openssl.cnf:
    exists: false
  /usr/bin/credentials:
    exists: true
    size: 419
    owner: root
    group: root
    filetype: file
  /var/spool/cron/root:
    exists: true
    size: 43
    owner: root
    group: root
    filetype: file
package:
  cronie:
    installed: true
  cronie-anacron:
    installed: true
  deltarpm:
    installed: true
  epel-release:
    installed: true
  nginx:
    installed: true
  python:
    installed: true
  python2-pip:
    installed: true
  shadow-utils:
    installed: true
port:
  tcp:80:
    listening: false
  tcp:443:
    listening: false
  tcp:9001:
    listening: true
    ip:
      - 127.0.0.1
  tcp:9106:
    listening: true
    ip:
      - 0.0.0.0
user:
  dbus:
    exists: true
    uid: 81
    gid: 81
    groups:
      - dbus
    home: /
    shell: /sbin/nologin
  nginx:
    exists: true
    uid: 999
    gid: 999
    groups:
      - nginx
    home: /var/lib/nginx
    shell: /sbin/nologin
  nobody:
    exists: true
    uid: 99
    gid: 99
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
  systemd-network:
    exists: true
    uid: 192
    gid: 192
    groups:
      - systemd-network
    home: /
    shell: /sbin/nologin
command:
  supervisorctl status:
    exit-status: 0
    stdout:
      - /cloudwatch_exporter\W+RUNNING\W+pid\W\d{1,},\Wuptime\W\S+/
      - /cron:crond\W+RUNNING\W+pid\W\d{1,},\Wuptime\W\S+/
      - /nginx\W+RUNNING\W+pid\W\d{1,},\Wuptime\W\S+/
    timeout: 10000
process:
  crond:
    running: true
  java:
    running: true
  nginx:
    running: true
  supervisord:
    running: true
