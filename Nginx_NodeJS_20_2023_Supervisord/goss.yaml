---
file:
  /certs:
    exists: true
    owner: node
    group: node
    filetype: directory
    contains: []
  /certs/server.crt:
    exists: true
    owner: node
    group: node
    filetype: file
    contains: []
  /certs/server.key:
    exists: true
    owner: node
    group: node
    filetype: file
    size:
      and:
        - lt: 3300
        - gt: 3267
    contains: []
  /etc/nginx/nginx.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /var/log/nginx:
    exists: true
    filetype: directory
    owner: node
    group: node
  /var/lib/nginx:
    exists: true
    filetype: directory
    owner: node
    group: node
  /etc/supervisord.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /var/log/supervisor:
    exists: true
    filetype: directory
    owner: node
    group: node
  /etc/passwd:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: [ ]
  /tmp:
    exists: true
    filetype: directory
  /tmp/openssl.cnf:
    exists: false
    contains: []
package:
  nginx:
    installed: true
  shadow-utils:
    installed: true
port:
  tcp:8080:
    listening: true
    ip:
      - 0.0.0.0
  tcp:8443:
    listening: true
    ip:
      - 0.0.0.0
user:
  dbus:
    exists: true
    uid: 81
    gid: 81
    groups:
      - dbus
    home: /
    shell: /sbin/nologin
  nginx:
    exists: true
    groups:
      - nginx
    home: /var/lib/nginx
    shell: /sbin/nologin
  nobody:
    exists: true
    uid: 65534
    gid: 65534
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
  node:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - node
    home: /home/node
    shell: /bin/bash
  systemd-network:
    exists: true
    uid: 192
    gid: 192
    groups:
      - systemd-network
    home: /
    shell: /usr/sbin/nologin
process:
  nginx:
    running: true
  supervisord:
    running: true
command:
  check_running_user:
    exec: "whoami"
    exit-status: 0
    stdout:
      - "node"
