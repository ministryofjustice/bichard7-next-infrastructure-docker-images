---
file:
  /certs:
    exists: true
    owner: root
    group: root
    filetype: directory
    contains: []
  /certs/server.crt:
    exists: true
    owner: root
    group: root
    size: 2378
    filetype: file
    contains: []
  /certs/server.key:
    exists: true
    owner: root
    group: root
    filetype: file
    size:
      and:
        - lt: 3300
        - gt: 3267
    contains: []
  /etc/nginx/nginx.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/nginx/includes/bichard.http.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains:
      - "resolver 127.0.0.11;"
      - 'set $app "localhost/elb-status";'
      - 'set $bichardbackend "localhost/elb-status";'
      - 'set $userservice "localhost/elb-status";'
      - 'set $ui "localhost/elb-status";'
      - 'set $staticservice "localhost/elb-status";'
  /etc/nginx/includes/bichard.https.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/passwd:
    exists: true
    mode: "0644"
    size: 901
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/supervisord.conf:
    exists: true
    size: 801
    owner: root
    group: root
    filetype: file
    contains: []
  /tmp/openssl.cnf:
    exists: false
    contains: []
package:
  nginx:
    installed: true
  python3:
    installed: true
  python3-pip:
    installed: true
  shadow-utils:
    installed: true
user:
  dbus:
    exists: true
    uid: 81
    gid: 81
    groups:
      - dbus
    home: /
    shell: /sbin/nologin
  nginx:
    exists: true
    uid: 997
    gid: 997
    groups:
      - nginx
    home: /var/lib/nginx
    shell: /sbin/nologin
  nobody:
    exists: true
    uid: 65534
    gid: 65534
    groups:
      - nobody
    home: /
    shell: /sbin/nologin
  systemd-network:
    exists: true
    uid: 192
    gid: 192
    groups:
      - systemd-network
    home: /
    shell: /usr/sbin/nologin
process:
  supervisord:
    running: true
